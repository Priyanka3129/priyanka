<html>
<head>
<body>
  <form>
  <input type="checkbox" id="v1" name="n1" value="NATURE" onclick="func()">Nature
  <input type="checkbox" id="v2" name="n2" value="Mountain" onclick="func()">Mountain
  <input type="checkbox" id="v3" name="n3" value="Water" onclick="func()">Water
  <input type="button" id="b1" value="submit" disabled >
  <script>
 function func()
 {
   var gen=document.getElementsByName("n1");
   if(gen[0].checked)   
   {
    document.getElementById("b1").disabled=false;
   }
   else
   {
   document.getElementById("b1").disabled=true;
   } 
}   
 </script>
 </form>
 </body>
 </head>
 </html>
